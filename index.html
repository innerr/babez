<!doctype html>

<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="IE=edge,chrome=1">
<meta id="jdouview" name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
<title>Babez</title>
<link rel="stylesheet" type="text/css" href="style/css.css">
</head>

<body>
<div class="content" id="content1">
<div class="inner" style="height:80%">
<!--手势区域 gesture-area-->
<div id="gesture-area" class="wrapper"></div>
<!--图片合成区 demoCanvas-->
<canvas id="babez-canvas" width="418" height="586" style="width:100%; height:100%"></canvas>
</div>
<div class="inner" style="height:20%">
<div class="button upimg">选择照片</div>
<!--上传图片到画布按钮 inputimg-->
<input type="file" name="photo" id="inputimg" class="button">
<div id="upload" class="button">生成图片</div><!--上传已生成的图片至后台按钮 upload-->
<div style="clear:both"></div>
<div style="width:100%; text-align:center; font-family:'微软雅黑'; font-size:20px; margin-top:20px;">@H5案例分享</div>
<div style="width:100%; text-align:center; font-family:'微软雅黑'; font-size:20px;">www.h5-share.com</div>
</div>
</div>
<div class="content" id="content2">
<div class="close" id="close"><p>继续</p><p>生成</p></div>
<div class="inner" style=" background:rgba(0,0,0,0.8)">
<div class="bgbg"></div>
<div class="imgwrapper"><img id="show" src="" width="100%"></div>
<div style="width:100%; text-align:center; font-family:'微软雅黑'; font-size:30px; margin-top:20px; color:#fff; font-size:30px;">长按保存图片，进行分享</div>
<div style="width:100%; text-align:center; font-family:'微软雅黑'; font-size:30px; margin-top:20px; color:#fff;  font-size:30px;">Babez</div>
</div>
</div>

<script src="js/interact.min.js"></script>
<script src="js/easeljs-0.8.2.min.js"></script>
<script src="js/jscan2.js"></script>
<script>
window.onload=function(){
	document.getElementById('loading').style.display='none';
	document.getElementById('content1').style.display='block';
}
createGestureStage('inputimg', 'gesture-area', 'babez-canvas', {x: 210, y: 400, s: 0.5, a: 0});
</script>
</body>
</html>
